MA_IGNORE_CACHING="Prezri Predpomnjenje"
MA_IGNORE_CACHING_DESC="Privzeto je, da moduli, ki imajo predpomnenje modula izklopljeno, ne bodo upravljali Modules Anywhere na nivoju prispevka, ampak pozneje. To je, da se prepreči Joomla za predpomnjenje strani modula proizvodnje, ko predpomnjenje prispevka.<br /><br />Če bo izbrano, modul se z njimi na nivoju prispevka, tudi ko je izklopljeno predpomnenje za modul. Omogočite to možnost, če nekateri moduli imajo težave z dajanjem svojih CSS / javascript datoteke in morate hraniti njihove predpomnenje nastavitve onemogočene."
